<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Auth Modals -->
    <div id="auth-modals">
        <!-- Login Modal -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </div>
        </div>

        <!-- Signup Modal -->
        <div id="signup-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="file" id="profile-image" accept="image/*">
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <header>
            <a style="list-style: none; text-decoration: none;" href="../index.html"><div class="logo">Recipe Finder</div></a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for recipes...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="home-link">Home</a></li>
                    <li><a href="#" id="bookmarks-link">Bookmarks</a></li>
                    <li id="user-profile">
                        <img id="profile-img" src="assets/images/default-profile.png" alt="Profile">
                        <span id="username-display"></span>
                        <div class="dropdown">
                            <a href="#" id="logout-btn">Logout</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="recipes-container" class="recipes-grid"></div>
            
            <div id="recipe-detail" class="hidden">
                <button id="back-btn" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                <div class="recipe-detail-content">
                    <div class="recipe-header">
                        <h2 id="detail-title"></h2>
                        <button id="bookmark-detail-btn" class="bookmark-btn">
                            <i class="far fa-bookmark"></i>
                        </button>
                    </div>
                    <img id="detail-image" src="" alt="Recipe">
                    <div class="recipe-info">
                        <div class="ingredients">
                            <h3>Ingredients</h3>
                            <ul id="ingredients-list"></ul>
                        </div>
                        <div class="instructions">
                            <h3>Instructions</h3>
                            <p id="instructions-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./auth.js"></script>
    <script src="./db.js"></script>
    <script src="./script.js"></script>
</body>
</html>
