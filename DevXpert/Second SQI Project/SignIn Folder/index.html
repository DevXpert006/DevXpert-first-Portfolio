<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS Sign-In Page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<style>

</style>
<body>
    <div class="container">
        <div class="left-section">
            <a href="../index.html">
                <div class="mog">
                    <img class="imog" src="./images/hospital management system logo.png" alt="">    
                </div>
            </a>
            <h1 class="log">MediTech(HMS)</h1>
            <p>Welcome Back to HMS Portal</p>
         <p>Contact: +2349000000000</p>
        </div>
        <div class="right-section">
            <h2>Patient Sign-In Account</h2>
            <p>Enter your credentials to access your account.</p>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <small id="email-error" style="color: red;"></small>
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <small id="password-error" style="color: red;"></small>
            
                <button type="submit" >Sign In</button>
                <p id="form-success" style="color: green; margin-top: 10px;"></p>
            </form>
            
            <div class="cre">
                <p>Did not have an account</p><a href="../SignUp Folder/index.html"  style="color: red; font-size: 20px;"> Create an account</a>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
